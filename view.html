<table class="table-dark table-bordered w-100 text-center" ng-controller="viewCtrl">
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Designation</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Location</th>
    </thead>
    <tbody>
    <tr ng-repeat="x in data | filter: test">
        <td>{{x.emp_id}}</td>
        <td>{{x.emp_name}}</td>
        <td>{{x.emp_desig}}</td>
        <td>{{x.emp_dept}}</td>
        <td>{{x.emp_salary}}</td>
        <td>{{x.emp_location}}</td>
    </tr>
    <tr>
        <td>Search:</td>
        <td>
            <select name="search" id="search" class="custom-select w-75" onchange="showInp(this.value)">
                <option value="#" selected>Choose field</option>
                <option value="id">Id</option>
                <option value="name">Name</option>
                <option value="desig">Designation</option>
                <option value="dept">Department</option>
                <option value="salary">Salary</option>
                <option value="location">location</option>
            </select>
        </td>
        <td colspan="2">
            <input type="text" name="id" id="id" class="srcInp d-none input-group w-50 mr-auto ml-auto" ng-model="test.emp_id" placeholder="Enter id">
            <input type="text" name="name" id="name" class="srcInp d-none input-group w-50 mr-auto ml-auto" ng-model="test.emp_name" placeholder="Enter Name">
            <input type="text" name="desig" id="desig" class="srcInp d-none input-group w-50 mr-auto ml-auto" ng-model="test.emp_category" placeholder="Enter Designation">
            <input type="text" name="dept" id="dept" class="srcInp d-none input-group w-50 mr-auto ml-auto" ng-model="test.emp_rating" placeholder="Enter Department">
            <input type="text" name="salary" id="salary" class="srcInp d-none input-group w-50 mr-auto ml-auto" ng-model="test.emp_rating" placeholder="Enter Salary">
            <input type="text" name="location" id="location" class="srcInp d-none input-group w-50 mr-auto ml-auto" ng-model="test.emp_rating" placeholder="Enter Location">
        </td>
    </tr>
    </tbody>
</table>
